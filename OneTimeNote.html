

<!DOCTYPE html>
<html>
<head>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="fontawesome/css/all.css" rel="stylesheet">

<style type="text/css">
.dummy {
    margin-top: 100%;
}
.thumbnail {
    position: absolute;
    top: 15px;
    bottom: 0;
    left: 15px;
    right: 0;
}
</style>
</head>
<body>

      
<div class="container">
<div style="margin:auto" class="form-group purple-border">
          <i class="fas fa-pencil-alt prefix"></i>
          <input id="desc"type="text" autofocus="autofocus" class="from-control form-control-lg" rows="7"></textarea>
          <button type="button" class="btn btn-primary" id="create" onclick="myFunction()">Create</button>
</div>
     
	<div id="demo" class="row">

  	</div>
</div>



<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="fontawesome/js/all.js"></script>
<script>
var activityNumber = 0;

function myFunction() {
  document.getElementById("demo").innerHTML += `<div class="col-md-3 col-sm-4 col-xs-6" id="${activityNumber}" onclick="done(${activityNumber})" ondblclick="remove(${activityNumber})"><div class="dummy"></div><p id="bg${activityNumber}" class="thumbnail">
  <span style="font-size:48px">${document.getElementById("desc").value}</span></p></div>`;
  var element = document.getElementById(`bg${activityNumber}`);
  element.style.backgroundColor = "cornsilk";
  activityNumber += 1;
}

function done(num) {
    var element = document.getElementById(`bg${num}`);
    if (element.style.backgroundColor == "cornsilk"){
        element.style.backgroundColor = "green";
		element.style.color = "white";
    }else{
        element.style.backgroundColor = "cornsilk";
		element.style.color = "black";
		element.style.size = "large";
	}
}

function remove(num) {
        var grid = document.getElementById(`${num}`);
        grid.parentNode.removeChild(grid);
}


var input = document.getElementById("desc");

// Execute a function when the user releases a key on the keyboard
input.addEventListener("keyup", function(event) {
  // Number 13 is the "Enter" key on the keyboard
  if (event.keyCode === 13) {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    document.getElementById("create").click();
  }
});
</script>

</body>
</html>
